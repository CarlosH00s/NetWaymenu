        }
        
        .qr-code {

            height: 220px;
            position: relative;
            background-color: white;
            padding: 10px;
            border: 1px solid #eee;
        }
        
        .qr-code svg {

        }
        
        .pix-info {

            text-align: left;
        }
        
        .pix-info-item {

        }
        
        .pix-info-item h3 {

            color: #666;
            margin-bottom: 5px;
        }
        
        .pix-info-item p {
            font-size: 16px;
            color: #333;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 6px;
            border: 1px solid #eee;
            word-break: break-all;
            position: relative;
        }
        
        .copy-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #33B679;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .copy-button:hover {
            background-color: #2a9c66;
        }
        
        .pix-timer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .pix-timer h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .pix-footer {
            margin-top: 25px;
            color: #666;
            font-size: 12px;
        }
        
        .pix-logo {
            margin-top: 20px;
            width: 80px;
            height: auto;
        }
        
        @media (max-width: 480px) {
            .pix-container {
                border-radius: 0;
                box-shadow: none;
                padding: 20px;
            }
            
            .qr-code {
                width: 180px;

    </style>

    <script>
        // Função para copiar texto para a área de transferência
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            // Altere o texto do botão temporariamente
            const button = document.querySelector('.copy-button');
            const originalText = button.textContent;
            button.textContent = 'Copiado!';
            setTimeout(() => {
                button.textContent = originalText;
            }, 2000);
        }
        
        // Função de contagem regressiva
        function startCountdown() {
            let minutes = 14;
            let seconds = 59;
            
            const countdownInterval = setInterval(() => {
                if (seconds === 0) {
                    if (minutes === 0) {
                        clearInterval(countdownInterval);
                        document.getElementById('countdown').textContent = 'Expirado';
                        return;
                    }
                    minutes--;
                    seconds = 59;
                } else {
                    seconds--;
                }
                
                const displayMinutes = minutes < 10 ? '0' + minutes : minutes;
                const displaySeconds = seconds < 10 ? '0' + seconds : seconds;
                document.getElementById('countdown').textContent = `${displayMinutes}:${displaySeconds}`;
            }, 1000);
        }
        
        // Inicie a contagem regressiva quando a página carregar
        window.onload = startCountdown;
    </script>
